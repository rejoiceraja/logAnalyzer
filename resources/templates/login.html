<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link th:href="@{/images/lucicon.ico}" rel="shortcut icon" type="image/x-icon"></link>
<title>Log File Analyzer</title>


<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/adjust.css}"  rel="stylesheet"></link>
<link th:href="@{/css/button-loyola.css}"  rel="stylesheet"></link>
<link th:href="@{/css/adjust2.css}" rel="stylesheet" ></link>

; } } </style><style type="text/css"></style><style>[touch-action="none"]{ -ms-touch-action: none; touch-action: none; }[touch-action="pan-x"]{ -ms-touch-action: pan-x; touch-action: pan-x; }[touch-action="pan-y"]{ -ms-touch-action: pan-y; touch-action: pan-y; }[touch-action="scroll"],[touch-action="pan-x pan-y"],[touch-action="pan-y pan-x"]{ -ms-touch-action: pan-x pan-y; touch-action: pan-x pan-y; }</style>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="  crossorigin="anonymous"></script>



</head>
<body>

<div class="container">
  <div class="masthead">
<br/>

  <img alt="" th:src="@{/images/luc-logo.png}"></img>

</div>
</div>
<br/>
<div class="container">
    <div th:if="${not #strings.isEmpty(errorMessage)}"  class="container,bg-danger" style="text-align: center;">
        <div class="row">&nbsp;</div>
        <h3 class="text-danger" th:text="${errorMessage}"></h3>
        <div class="row">&nbsp;</div>
      </div>
       <div th:if="${param.error}"  class="container,bg-danger" style="text-align: center;">
        <div class="row">&nbsp;</div>
        <h3 class="text-danger">Unable to Login</h3>
        <div class="row">&nbsp;</div>
      </div>
  
      
        <div class="container">
        <div class="row">
       
        <form action="#" th:action="@{/login}" method="post" class="form-signin"> 
        <fieldset>
  <h2 class="form-signin-heading" style="text-align: center;">Log File Analyzer</h2>

            <div th:if="${not #strings.isEmpty(message)}" style="text-align: center;">
          <p  th:text="${message}" ></p>
        </div>
        

         <input type="text" class="form-control" name="username" id="username" placeholder="UVID" required="true" autofocus="true">
         
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true">
    <button class="btn btn-lg btn-primary btn-block bg-maroon" type="submit">LOGIN</button>
  

    <h2>Login instructions:</h2>
    <p> Use your Loyola UVID and password to connect to Log File Analyzer. </p>

</fieldset>
</form> 
 </div>

        </div>


</div>
</body>
</html>
